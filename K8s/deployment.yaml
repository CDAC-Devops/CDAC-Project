apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment

  labels:
    app: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      name: project-pod
     
      labels:
        app: project
    spec:
      containers:
      - name: project-container
        image: latesh2002/project
        ports:
        - containerPort: 8000
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi